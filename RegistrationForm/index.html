<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    <div class="mainDiv">
        <h1>Registration Form</h1>
        <form id="form" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname..." required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label>E-mail Adress</label>
                <input type="email" id="email" name="email" placeholder="example@hotmail.com" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Confirm your password..." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea type="text" id="address" name="address" placeholder="Enter your adress..."
                 rows="5" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="alertMessage"><h3 id="alertTitle">Please fill in all fields!</h3></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
